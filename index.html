<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace; color: crimson;">Grid_calculator</h1>

    <div>
        <input type="number" class="inputbox">
        <button type="button" value="" class="clear">clear</button>
        <button type="button" value="" class="modulus" style="font-size: 15px;">%</button>
        <button type="button" value="" class="mu">mu</button>
        <button type="button" value="" class="division" style="font-size: 15px;">/</button>
        <button type="button" value="" class="seven">7</button>
        <button type="button" value="" class="eight">8</button>
        <button type="button" value="" class="nine">9</button>
        <button type="button" value="" class="star" style="font-size: 15px;">*</button>
        <button type="button" value="" class="four">4</button>
        <button type="button" value="" class="five">5</button>
        <button type="button" value="" class="six">6</button>
        <button type="button" value="" class="mines" style="font-size: 30px;">-</button>
        <button type="button" value="" class="one">1</button>
        <button type="button" value="" class="two">2</button>
        <button type="button" value="" class="three">3</button>
        <button type="button" value="" class="pls" style="font-size: 15px;">+</button>
        <button type="button" value="" class="zero">0</button>
        <button type="button" value="" class="dot" style="font-size: 30px;">.</button>
        <button type="button" value="" class="equal" style="font-size: 15px;">=</button>
    </div>
    
</body>
</html>
